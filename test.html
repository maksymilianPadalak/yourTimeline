<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/timeline.css" />
  </head>
  <body>
    <div class="timeline-window-wrapper">
      <div class="timeline-navigation-wrapper">
        <button class="create-timeline-element-btn">
          Create timline element
        </button>
      </div>
      <div class="timeline-wrapper">
        <div class="timeline">
          <ul class="timeline-list">
            <li>
              <div class="timeline-content">
                <div class="headline-wrapper">
                  <h1></h1>
                  <h4></h4>
                </div>
                <p></p>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="modal-wrapper" id="modal">
        <div class="modal-header">
          <div class="title">Event info</div>
          <button class="close-modal-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="modal-inputs-wrapper">
            <label>Event title</label>
            <input type="text" class="event-title-input" />
            <label>Date</label>
            <input type="text" class="event-date-input" />
            <label>Description</label>
            <textarea type="text" class="event-description-input"></textarea>
          </div>
          <button class="submit-timline-element-btn">Submit!</button>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <script src="scripts/test.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/EasePack.min.js"></script>
  </body>
</html>
